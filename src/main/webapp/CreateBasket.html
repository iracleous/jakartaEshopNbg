<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<label></label>
<input type="text" id="CustomerName" name="CustomerName" placehoder="Customer Name"/><br>
<select id="customers" name="customers"  size="3"></select>
<style>
    #customers{
        width:150px;
    }

</style>

<script>

    $(document).ready(   function() {
            $('#CustomerName').on('input', fillCustomerSelectBox);
    });

    function fillCustomerSelectBox(){
        var customers =   [{"text":"Dimitris", "value":"1"},
            {"text":"Dimitris1", "value":"5"},
            {"text":"Dimitris2", "value":"6"},
            {"text":"George", "value":"2"},
            {"text":"Nikos", "value":"4"},
            {"text":"Nikos4", "value":"8"}
        ];
        $("#customers").empty();
        if  ($('#CustomerName').val()!="")
            $.each(customers, function(index,value) {
                if ( value.text.toLowerCase().includes(   $("#CustomerName").val(). toLowerCase())) {
                    option = new Option(value.text, value.value);
                    $("#customers").append(option);


                }
                $('#customers').focus();
                $('#CustomerName').focus();
            });
    }

</script>

</body>
</html>
